<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My P5.js Sketch</title>
  <!-- Load the P5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <!-- Load the P5.dom.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>

  <script defer src="script.js"></script>


</head>

<body>
  <style>
    #button1 {
      display: inline-block;
    }

    #button2 {
      display: inline-block;
    }
  </style>
  <div id="text1">
    <p> Click the left mouse button. Add particle</p>
    <p> Press "del" or "backspace". Delete the latest particle</p>
    <p> Press the keyboard "a" and "s", there are other functions</p>

  </div>
  <div id="button1">
    <button>Click me,add a particle</button>
  </div>
  <div id="button2">
    <button>Click me,sub a particle</button>
  </div>

</body>

</html>
<!-- References:

P5.js Library: https://p5js.org/
P5.dom.js Library: https://p5js.org/reference/#/libraries/p5.dom -->
